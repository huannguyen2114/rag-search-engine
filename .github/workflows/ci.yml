name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync

      - name: Ruff lint
        run: PYTHONPATH=. uv run ruff check .

      - name: Ruff format check
        run: PYTHONPATH=. uv run ruff format --check .

      - name: Mypy
        run: PYTHONPATH=. uv run mypy

      - name: Tests with coverage
        run: PYTHONPATH=. uv run pytest --cov=movie_search --cov-report=term-missing
